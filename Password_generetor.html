<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Générateur de mot de passe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <h1>Générateur de mot de passe</h1>

    <div class="row">
      <label for="length">Longueur</label>
      <input id="length" type="number" min="4" max="128" value="16" />
    </div>

    <fieldset class="options">
      <legend>Options</legend>

      <label class="check">
        <input id="upper" type="checkbox" checked />
        Majuscules (A-Z)
      </label>

      <label class="check">
        <input id="lower" type="checkbox" checked />
        Minuscules (a-z)
      </label>

      <label class="check">
        <input id="digits" type="checkbox" checked />
        Chiffres (0-9)
      </label>

      <label class="check">
        <input id="symbols" type="checkbox" checked />
        Symboles
      </label>

      <label class="check">
        <input id="excludeAmb" type="checkbox" checked />
        Exclure caractères ambigus (O/0, I/l/1, etc.)
      </label>
    </fieldset>

    <div class="actions">
      <button id="generate">Générer</button>
      <button id="copy" class="secondary">Copier</button>
    </div>

    <div class="output">
      <label for="password">Mot de passe</label>
      <input id="password" type="text" readonly />
      <p id="msg" class="msg"></p>
      <div class="pwd-row">
  <input id="password" type="password" readonly />
  <button id="togglePwd" type="button" class="secondary">Afficher</button>
</div>
<p id="msg" class="msg"></p>
      <div class="strength">
  <div class="strength-top">
    <span>Force</span>
    <span id="strengthText">—</span>
  </div>
  <div class="strength-bar">
    <div id="strengthFill" class="strength-fill" style="width: 0%"></div>
  </div>
</div>
<section class="history">
  <div class="history-top">
    <h2>Historique</h2>
    <button id="clearHistory" class="secondary" type="button">Vider</button>
  </div>
  <ul id="historyList" class="history-list"></ul>
</section>

    </div>

    <p class="hint">Astuce : coche au moins une option. Longueur minimum = nombre d’options cochées (et au moins 4).</p>
  </main>

  <script src="app.js"></script>
</body>
</html>
